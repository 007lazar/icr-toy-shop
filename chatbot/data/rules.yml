version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: 'Recommended toys'
  steps:
  - intent: recommended_toys
  - action: action_recommended_toys

- rule: 'Search toys'
  steps:
  - intent: search_toys
  - action: action_search_toys

- rule: 'Toy types'
  steps:
  - intent: toy_types
  - action: action_toy_types

- rule: 'Age groups'
  steps:
  - intent: toy_age_groups
  - action: action_age_groups